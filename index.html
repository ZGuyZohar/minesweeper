<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">



</head>
<body onload="init()">
    
    <div class="container">
        <h1>Minesweeper</h1>
        <p>Your High Score is: <span class="score"></span> seconds</p>
        <div class="modes">
            <span class="lives"></span>
            <button class="highlight-btn" onclick="changeMode(0)">Easy</button>
            <button class="highlight-btn" onclick="changeMode(1)">Hard</button>
            <button class="highlight-btn" onclick="changeMode(2)">Extreme</button> 
            <div class="hints"></div>
            <span class="safe-click" onclick="safeClick()">Safe Click (3)</span>
        </div>

        <div class="modal">
            
            <span class='marked-flags'></span>
            <button class="reset highlight-rst" onclick=resetGame()><span style="font-size: 26px;">ðŸ™‚</span></button>
            <span class='timer'>0</span>
        </div>

        <table>
            <tbody></tbody>
        </table>
    </div>
    <div id="myModal" class="modal-alert">

  <div class="modal-content">
    <span onclick="closeModal()"class="close">&times;</span>
  </div>

</div>
<!-- <button onclick="undo()">Undo</button> -->
    <script src="js/utils.js"></script>
    <script src="js/features.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
